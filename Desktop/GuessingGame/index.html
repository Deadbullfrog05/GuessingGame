<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Guess the number</title>
    <link rel="stylesheet"
    href="style.css">
  </head>
  <body>
      <div id="box">
   <p id="message"></p>
   <p id="guesses"></p>
   <p id="lowhigh"></p>
      </div>
   <p id="psrs"> We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>
   <div id="formal">
    <label for="guessField">Enter a guess: </label><input type="text" id="quantity">
    <input type="submit" value="Submit guess" id="any">
   </div>
   <input style="visibility: hidden;" type="button" id="btn" value="Start a new game">
   <script src="myscripts.js"></script>
</body>
</html>
